    <header>

    <form id="sign-in-form">
        <table>
            <tr>
                <td><button type="button" class="indam">SignIn</button></td>
                <td><button type="button" id="sign-up-button">SignUp</button></td>
            </tr>

                <td colspan="2"><input type="text" placeholder="Enter your name : "></td>
            </tr>

        <table>
            <tr>
                <td><button type="button" >SignIn</button></td>
                <td><button type="button" id="sign-up-button" class="indam">SignUp</button></td>

            </tr>

            </tr>
            <tr>
                <td colspan="2"><input type="tel" placeholder="Enter your telephone : "></td>
            </tr>
            <tr>
                <td colspan="2"><input type="password" placeholder="Create your password"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="password" placeholder="Confirm your password"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Sign Up"></td>
            </tr>
        </table>
    </form>
